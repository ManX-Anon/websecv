{% extends "base.html" %}

{% block title %}Proxy - WebSecV{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-network-wired"></i> Proxy</h1>
    <div class="proxy-controls">
        <button class="btn btn-primary" id="proxy-start-btn" onclick="startProxy()">Start Proxy</button>
        <button class="btn btn-danger" id="proxy-stop-btn" onclick="stopProxy()" disabled>Stop Proxy</button>
        <span class="proxy-status" id="proxy-status">Stopped</span>
    </div>
</div>

<div class="proxy-container">
    <div class="proxy-config">
        <h3>Proxy Configuration</h3>
        <div class="form-group">
            <label>Host: <input type="text" id="proxy-host" value="127.0.0.1"></label>
            <label>Port: <input type="number" id="proxy-port" value="8080"></label>
        </div>
    </div>

    <div class="proxy-history">
        <h3>Request History</h3>
        <div id="proxy-history" class="history-list">
            <div class="empty">No requests captured yet</div>
        </div>
    </div>
</div>
{% endblock %}
