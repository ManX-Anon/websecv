<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Vulnerability Scanner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-shield-alt"></i>
                <span>WebSecV</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/scans"><i class="fas fa-search"></i> Scans</a></li>
                <li><a href="/vulnerabilities"><i class="fas fa-exclamation-triangle"></i> Vulnerabilities</a></li>
                <li><a href="/proxy"><i class="fas fa-network-wired"></i> Proxy</a></li>
                <li><a href="/repeater"><i class="fas fa-redo"></i> Repeater</a></li>
                <li><a href="/intruder"><i class="fas fa-crosshairs"></i> Intruder</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 WebSecV - Web Application Vulnerability Scanner</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
